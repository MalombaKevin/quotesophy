<form>
    <div class="form-group">

        <label for="name">Quote Theme</label>
        <input type="text" required class="form-control" id="name" placeholder="eg.Hope">

    </div>
    <div class="form-group">

        <label for="description">The Quote</label>
        <textarea class="form-control" id="description" rows="4" required placeholder="eg.Yes we can"></textarea>

    </div>
    
    <div class="form-group">

        <label for="name">The quote was said or written by?</label>
        <input type="text" required class="form-control" id="name" placeholder="eg.Barrack Obama -Former USA President">

    </div>

    <div class="form-group">

        <label for="name">Submitted By</label>
        <input type="text" required class="form-control" id="name" placeholder="eg.Kevin Malomba">

    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
</form>
